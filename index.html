<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comunidade Batalha pela Mente</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@600;700&family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --fundo: #0a0a0a;
      --cinza: #1b1b1b;
      --claro: #f5f5f5;
      --suave: #bbbbbb;
      --dourado: #FBCE27;
      --hover: #f0c000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background-color: var(--fundo);
      color: var(--claro);
      font-size: 1.2rem;
      line-height: 1.85;
      font-weight: 700;
    }

    header img {
      width: 100%;
      max-height: 88vh;
      object-fit: cover;
      display: block;
    }

    main {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 5%;
    }

    h2 {
      font-family: 'Rubik', sans-serif;
      font-size: 2.2rem;
      color: var(--dourado);
      margin-bottom: 20px;
      border-left: 6px solid var(--dourado);
      padding-left: 16px;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 1px;
    }

    p, li {
      color: var(--suave);
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li {
      margin-bottom: 16px;
      padding-left: 32px;
      position: relative;
    }

    ul li::before {
      content: "‚úîÔ∏è";
      position: absolute;
      left: 0;
    }

    .cta {
      text-align: center;
      margin: 48px 0;
    }

    .cta a {
      background: var(--dourado);
      color: var(--fundo);
      text-decoration: none;
      padding: 18px 36px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.2rem;
      transition: background 0.3s ease, transform 0.2s ease;
      display: inline-block;
      box-shadow: 0 0 10px rgba(224, 184, 76, 0.25);
      font-family: 'Rubik', sans-serif;
    }

    .cta a:hover {
      background: var(--hover);
      transform: scale(1.02);
    }

    .cta a:active {
      transform: scale(0.98);
    }

    .carrossel {
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }

    .faixa-slides {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .faixa-slides::-webkit-scrollbar {
      display: none;
    }

    .slide {
      flex-shrink: 0;
      width: 100%;
      max-width: 320px;
      scroll-snap-align: center;
    }

    .slide img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
      cursor: zoom-in;
      transition: transform 0.3s ease;
      user-select: none;
      -webkit-user-drag: none;
    }

    .slide img:active {
      transform: scale(1.05);
    }

    .seta {
      position: absolute;
      top: 45%;
      transform: translateY(-50%);
      background: var(--dourado);
      color: var(--fundo);
      border: none;
      font-size: 1.2rem;
      padding: 6px 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    .seta:hover {
      background: var(--hover);
    }

    .seta.esquerda {
      left: 10px;
    }

    .seta.direita {
      right: 10px;
    }

    .indicadores {
      display: flex;
      justify-content: center;
      margin-top: 8px;
      gap: 4px;
    }

    .indicadores button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--suave);
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .indicadores button.ativo {
      background: var(--dourado);
    }

    .zoom-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .zoom-overlay img {
      max-width: 95%;
      max-height: 90%;
      border-radius: 8px;
    }

    footer {
      background: var(--cinza);
      padding: 30px 20px;
      text-align: center;
      font-size: 1rem;
      font-style: italic;
      color: #aaa;
      font-weight: 600;
    }

    section {
      margin-bottom: 80px;
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 1.8rem;
      }

      .cta a {
        width: 100%;
        padding: 16px;
      }
    }

    @media (max-width: 480px) {
      body {
        font-size: 1rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      header img {
        max-height: 60vh;
      }

      .faixa-slides {
        gap: 12px;
      }

      .seta {
        font-size: 1rem;
        padding: 4px 8px;
      }

      .slide {
        max-width: 280px;
      }

      main {
        margin: 40px auto;
        padding: 0 3%;
      }

      ul li {
        margin-bottom: 12px;
        padding-left: 24px;
      }

      .cta {
        margin: 36px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Site BPM/banner.png" alt="Banner da Comunidade" />
  </header>

  <main>
    <section>
      <h2>üß† Quem somos</h2>
      <p>Somos uma comunidade focada em reconstruir o poder da mente...</p>
    </section>

    <section>
      <h2>üì∏ Relatos reais da Comunidade</h2>
      <p>Imagens reais do grupo. Depoimentos de motiva√ß√£o, progresso e supera√ß√£o üí¨</p>
      <div class="carrossel" id="carrossel">
        <button class="seta esquerda" onclick="moverSlide(-1)">‚Üê</button>
        <div class="faixa-slides" id="faixa">
          <div class="slide"><img src="Site BPM/relatos/resized_Captura de tela 2025-07-01 170206.png" alt="Relato 1" /></div>
          <div class="slide"><img src="Site BPM/relatos/resized_IMG_7477.PNG" alt="Relato 2" /></div>
          <div class="slide"><img src="Site BPM/relatos/resized_IMG_7478.PNG" alt="Relato 3" /></div>
          <div class="slide"><img src="Site BPM/relatos/resized_Captura de tela 2025-07-01 170023.png" alt="Relato 4" /></div>
          <div class="slide"><img src="Site BPM/relatos/resized_Captura de tela 2025-07-01 170150.png" alt="Relato 5" /></div>
        </div>
        <button class="seta direita" onclick="moverSlide(1)">‚Üí</button>
        <div class="indicadores"></div>
      </div>
    </section>
  </main>

  <footer>
    ‚Äú‚ö° Transforma√ß√£o, coragem e fortalecimento da mente. Voc√™ n√£o est√° sozinho.‚Äù
  </footer>

  <div class="zoom-overlay" id="zoomOverlay" onclick="fecharZoom()">
    <img id="zoomImagem" src="" alt="Zoom" />
  </div>

  <script>
    let slideAtual = 0;
    const slidesContainer = document.querySelector('.faixa-slides');
    const slideItems = document.querySelectorAll('.slide');
    const indicadores = document.querySelector('.indicadores');

    slideItems.forEach((_, i) => {
      const btn = document.createElement("button");
      btn.addEventListener("click", () => {
        slideAtual = i;
        atualizarSlide();
      });
      indicadores.appendChild(btn);
    });

    function atualizarSlide() {
      const larguraSlide = slideItems[0].offsetWidth + 20;
      slidesContainer.scrollTo({
        left: slideAtual * larguraSlide,
        behavior: 'smooth'
      });
      document.querySelectorAll(".indicadores button").forEach((b, i) => {
        b.classList.toggle("ativo", i === slideAtual);
      });
    }

    function moverSlide(direcao) {
      slideAtual += direcao;
      if (slideAtual < 0) slideAtual = slideItems.length - 1;
      if (slideAtual >= slideItems.length) slideAtual = 0;
      atualizarSlide();
    }

    setInterval(() => moverSlide(1), 5000);
    atualizarSlide();

    document.querySelectorAll('.slide img').forEach(img => {
      img.addEventListener('click', () => {
        document.getElementById('zoomImagem').src = img.src;
        document.getElementById('zoomOverlay').style.display = 'flex';
      });
    });

    function fecharZoom() {
      document.getElementById('zoomOverlay').style.display = 'none';
    }

    // Swipe
    let startX = 0;
    slidesContainer.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    slidesContainer.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;
      if (Math.abs(diff) > 50) moverSlide(diff < 0 ? 1 : -1);
    });
  </script>
</body>
</html>
